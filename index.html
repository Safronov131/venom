<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <title>VENOM 2.0</title>
</head>
<body class="blood">
    <div class="container">
        <header class="header">
            <a href="#" class="logo-link">
                <img width="46" height="71" src="img/logo.png" alt="logo: venom" class="logo-image">
            </a>
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">о фильме</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">трейлер</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">актеры</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">премьера</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="film">
            <div class="film-text">
                <span class="film-date">16 сентября 2021</span>
                <img src="img/venom-2.svg" alt="logo: venom-2 film" class="film-logo">
                <p class="film-description">
                    В настырном журналисте по-прежнему живет симбиот.
                    Том Харди в образе обоятельного суперзлодея
                    из комиксов Marvel.
                </p>
            </div>
            <!-- /.film-text -->
            <div class="button-group">
                <button class="button button-primary">
                    <img width="15" height="15" src="img/play.svg" alt="icon: play" class="button-icon">
                    <span class="button-text">смотреть трейлер</span>
                </button>
                <a href="#" class="button button-link">
                    <img width="15" height="15" src="img/ticket.svg" alt="ticket" class="button-icon">
                    <span class="button-text">билеты на премьеру</span>
                </a>
            </div>
        </div>
        <!-- /.film -->
    </div>
    <img src="img/venom.png" alt="venom" class="venom">
</body>
</html>
